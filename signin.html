<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Wedding Organisers sign In</title>
    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="signinbg container-fluid ">
        <div class="row">
            <div class="col">
                <h1>Moon Events</h1>
            </div>
        </div>
        <div class="row p-3 align-items-center">
            <form onsubmit=" return validateForm()" class="col-lg-4 col-sm-9 mt-5 ms-sm-5 boxeffect">
                <h3>Sign In</h3>
                <label for="l_username">Username
                    <span class="Error" id="luser_error"></span>
                </label>
                <input id="l_username" type="text">
                <label for="l_password">Password
                    <span class="Error" id="lpswd_error"></span>

                </label>
                <input id="l_password" type="password">
                <a id="r_button" class="mybtn mx-auto" href="index.html">Sign Up</a>

                <div class="row">
                    <div class="col d-flex justify-content-between px-sm-5 h5 signinlink mt-4 ">
                        <b>Don't have Account ?</b>
                        <a href="signup.html">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/javascript.js"></script>


</body>

</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <title>Moon Events sign In</title>
    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class=" container-fluid signinbg signupbg">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-2 myfont fw-bold">Moon Events</h1>
            </div>
        </div>
        <div class="row align-items-center justify-content-center pb-4">
            <form class="col-10 mt-2 boxeffect" onsubmit=" return validate_rform()" action="#" method="" name="Register_form">
                <h3>Sign Up</h3>
                <div class="row d-flex flex-row justify-content-evenly">
                    <div class="col-md-5 mt-2  d-flex flex-column ">
                        <label for="r_username">Username
                            <span class="error" id="r_usererror"></span>
                        </label>
                        <input id="r_username" type="text">
                        <label for="r_password">Password
                            <span class="error" id="r_perror"></span>
                        </label>
                        <input id="r_password" type="password">
                        <label for="rc_password">Confirm Password
                            <span class="error" id="r_cperror"></span>
                        </label>
                        <input id="rc_password" type="password">
                        <label for="r_name">Name
                            <span class="error" id="r_nameerror"></span>
                        </label>
                        <input id="r_name" type="text">
                        <label for="r_email">Email
                            <span class="error" id="r_mailerror"></span>
                        </label>
                        <input id="r_email" type="email">
                    </div>
                    <div class="col-md-5 mt-2  d-flex flex-column">
                       
                        <label for="number">Phone Number
                            <span class="error" id="r_numbererror"></span>
                        </label>
                        <input id="number" type="number">
                        <label for="dob">DOB
                            <span class="error" id="r_doberror"></span>
                        </label>
                        <input id="dob" type="date">
                        <label id="gender">Gender
                            <span class="error" id="r_generror"></span>
                        </label>
                        <div>
                            <label class="gender">Male
                                <input id="male" name="gender" type="radio">
                            </label>
                            <label class="gender">Female
                                <input id="female" name="gender" type="radio">
                            </label>
                        </div>
                    </div>
                </div>

                <button id="r_button" class="mybtn mx-auto" type="submit">Sign Up</button>
                <div class="row">
                    <div class="col d-flex justify-content-between px-sm-5 h5 signinlink mt-4 ">
                        <b>Already have an Account?</b>
                        <a href="signin.html">Sign In</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/javascript.js"></script>

</body>

</html>
